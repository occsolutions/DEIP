# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '160409ec-5eb3-4bdb-92be-8333547098ce'
  containerRegistry: 'acrocc1.azurecr.io'
  imageRepository_server: 'occsolutionsdeipserver'
  dockerfilePath_server: '$(Build.SourcesDirectory)/packages/api/Dockerfile.prod'
  tag_server: 'prod'
  imageRepository_client: 'occsolutionsdeipclient'
  dockerfilePath_client: '$(Build.SourcesDirectory)/packages/client/Dockerfile.prod'
  tag_client: 'prod'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Server Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository_server)
        dockerfile: $(dockerfilePath_server)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag_server)

    - task: Docker@2
      displayName: Client Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository_client)
        dockerfile: $(dockerfilePath_client)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag_client)